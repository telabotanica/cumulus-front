          </div>

            <select ng-model="newFolderModalCtrl.permissions" ng-options="s.text as s.text for s in newFolderModalCtrl.permissionList" ></select>
          </div>

          <button type="button" ng-click="newFolderModalCtrl.closeModal()" class="btn btn-default">Annuler</button>
