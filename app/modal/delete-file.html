<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Delete confirmation">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="modalCtrl.close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Supprimer?</h4>
      </div>
      <div class="modal-body">
        <p>{{ modalCtrl.file.name }} va être supprimé définitivement.</p>
        <p><strong>Vous ne pourrez pas revenir en arrière.</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="modalCtrl.close('Delete')" class="btn btn-default" data-dismiss="modal">Supprimer pour toujours</button>
        <button type="button" ng-click="modalCtrl.close()" class="btn btn-primary" data-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
